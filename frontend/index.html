<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>服务器监控系统 - 智能大屏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            background-color: #ffffff; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'JetBrains Mono', sans-serif;
            color: #1a1a1a;
        }
        
        #app-container {
            width: 1920px; height: 1080px;
            background: #ffffff;
            position: absolute; top: 50%; left: 50%;
            transform-origin: center center;
            display: grid;
            grid-template-columns: 380px 1fr 380px;
            grid-template-rows: 70px 1fr 340px;
            gap: 16px;
            padding: 16px;
            box-sizing: border-box;
        }

        .card {
            background: #f8f8f8;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            overflow: hidden;
            display: flex; 
            flex-direction: column;
            transition: all 0.2s ease;
        }
        
        .card:hover {
            border-color: #d0d0d0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .card-header {
            padding: 12px 16px;
            background: #fafafa;
            border-bottom: 1px solid #e5e5e5;
            font-size: 0.95rem;
            font-weight: 500;
            color: #333;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }

        .card-body {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #999; }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: #f0f0f0;
            color: #666;
        }

        .status-badge.online { background: #e6f4ea; color: #137333; }
        .status-badge.offline { background: #fce8e6; color: #c5221f; }

        .pulse { animation: pulse-dot 2s infinite; }
        @keyframes pulse-dot { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .alert-item {
            padding: 10px 12px;
            border-left: 3px solid #dadce0;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        .alert-item.danger { 
            border-left-color: #d32f2f;
            background: #ffebee;
        }
        .alert-item.warning { 
            border-left-color: #f57c00;
            background: #fff3e0;
        }

        .host-item {
            padding: 10px 12px;
            margin-bottom: 8px;
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .host-item:hover {
            background: #f0f0f0;
            border-color: #d0d0d0;
        }

        .host-item.active {
            background: #e8f0fe;
            border-color: #1f71ed;
        }

        .host-item-left {
            flex: 1;
            cursor: pointer;
        }

        .host-item-name {
            font-weight: 500;
            color: #1a1a1a;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .host-item-ip {
            font-size: 0.75rem;
            color: #999;
        }

        .host-item-stats {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .host-item-stat {
            text-align: right;
            font-size: 0.8rem;
        }

        .delete-btn {
            opacity: 0;
            transition: all 0.2s;
            cursor: pointer;
            padding: 4px 6px;
            color: #999;
            border-radius: 4px;
        }

        .host-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ffebee;
            color: #d32f2f;
        }

        .top-bar {
            grid-column: 1 / -1;
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 12px 16px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .top-bar-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }

        .top-bar-right {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .stat-group {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        .btn-primary {
            background: #1f71ed;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #1859c9;
            box-shadow: 0 2px 8px rgba(31, 113, 237, 0.2);
        }

        .bottom-info {
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            font-size: 0.85rem;
            color: #666;
            border-top: 1px solid #e5e5e5;
        }

        .bottom-info-item {
            text-align: center;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            padding: 24px;
            width: 480px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            font-size: 0.9rem;
            background: #fafafa;
            color: #1a1a1a;
            font-family: inherit;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            background: #ffffff;
            border-color: #1f71ed;
            box-shadow: 0 0 0 3px rgba(31, 113, 237, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-cancel {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #d0d0d0;
            background: #ffffff;
            color: #1a1a1a;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background: #f8f8f8;
            border-color: #b0b0b0;
        }

        .btn-submit {
            flex: 1;
            padding: 10px 16px;
            background: #1f71ed;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-submit:hover {
            background: #1859c9;
        }
    </style>
</head>
<body>

<div id="app-container">
    
    <div class="top-bar">
        <div class="top-bar-left">
            <span style="font-size: 1.8rem;">◎</span>
            <div class="top-bar-title">Server Monitor</div>
        </div>
        <div class="top-bar-right">
            <div class="stat-group">
                <div class="stat-label">Active Hosts</div>
                <div class="stat-value" id="total-hosts-num">0</div>
            </div>
            <div class="stat-group">
                <div class="stat-label">Uptime</div>
                <div class="stat-value" id="sys-time" style="font-size: 1rem;">00:00:00</div>
            </div>
            <button onclick="document.getElementById('addModal').classList.remove('hidden')" class="btn-primary">
                + Add Host
            </button>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <span>Hosts</span>
            <span class="status-badge online pulse" style="font-size: 0.75rem;">● Sync</span>
        </div>
        <div class="card-body" id="host-list"></div>
    </div>

    <div class="card">
        <div class="card-header">
            <div>
                <div id="active-host-name" style="font-weight: 600;">Select host</div>
                <div id="active-host-ip" style="font-size: 0.8rem; color: #999; margin-top: 2px;">---</div>
            </div>
        </div>
        <div style="flex: 1; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; padding: 12px;">
            <div id="gauge-cpu" style="height: 100%;"></div>
            <div id="gauge-mem" style="height: 100%;"></div>
            <div id="gauge-disk" style="height: 100%;"></div>
        </div>
        <div class="bottom-info">
            <div class="bottom-info-item">Load (1m): <strong id="val-load1">-</strong></div>
            <div class="bottom-info-item">Load (5m): <strong id="val-load5">-</strong></div>
            <div class="bottom-info-item">Uptime: <strong id="val-uptime">-</strong></div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Network I/O (MB/s)
        </div>
        <div style="flex: 1;" id="chart-net"></div>
        <div style="display: flex; justify-content: space-around; padding: 8px 12px; border-top: 1px solid #e5e5e5; font-size: 0.85rem;">
            <span style="color: #1f71ed;">↓ Down: <strong id="speed-down">0</strong></span>
            <span style="color: #d32f2f;">↑ Up: <strong id="speed-up">0</strong></span>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Alerts</div>
        <div class="card-body" id="alert-list"></div>
    </div>

    <div class="card" style="grid-column: 2 / -1;">
        <div class="card-header">Resource Trends (1h)</div>
        <div style="flex: 1; width: 100%; height: 100%;" id="chart-history"></div>
    </div>

</div>

<div id="addModal" class="modal hidden">
    <div class="modal-content">
        <h2 class="modal-title">Add / Manage Host</h2>
        <form onsubmit="addHost(event)">
            <div class="form-group">
                <input name="ip" placeholder="IP Address" class="form-input" required>
            </div>
            <div class="form-row">
                <input name="username" placeholder="SSH User" class="form-input" required>
                <input name="port" type="number" placeholder="Port" value="22" class="form-input">
            </div>
            <div class="form-group">
                <input name="password" type="password" placeholder="SSH Password" class="form-input" required>
            </div>
            <div class="form-group">
                <input name="name" placeholder="Hostname (optional)" class="form-input">
            </div>
            <div class="modal-buttons">
                <button type="button" onclick="document.getElementById('addModal').classList.add('hidden')" class="btn-cancel">Cancel</button>
                <button type="submit" class="btn-submit">Deploy Agent</button>
            </div>
        </form>
    </div>
</div>

<script>
    function fitScreen() {
        const targetW = 1920, targetH = 1080;
        const scaleX = window.innerWidth / targetW;
        const scaleY = window.innerHeight / targetH;
        const scale = Math.min(scaleX, scaleY);
        document.getElementById('app-container').style.transform = `translate(-50%, -50%) scale(${scale})`;
    }
    window.addEventListener('resize', fitScreen);
    fitScreen();
    setInterval(() => document.getElementById('sys-time').innerText = new Date().toLocaleTimeString(), 1000);

    const API = '/api';
    let currentHostId = null;
    let charts = {};
    
    function initCharts() {
        const gaugeOption = (color, title) => ({
            series: [{
                type: 'gauge', radius: '90%',
                axisLine: { lineStyle: { width: 10, color: [[1, '#e5e5e5']] } },
                progress: { show: true, width: 10, itemStyle: { color: color } },
                axisLabel: { show: false }, axisTick: { show: false }, splitLine: { show: false },
                pointer: { length: '60%', width: 5, itemStyle: { color: color } },
                detail: { valueAnimation: true, fontSize: 28, color: '#1a1a1a', formatter: '{value}%', offsetCenter: [0, '70%'] },
                title: { show: true, offsetCenter: [0, '110%'], fontSize: 14, color: '#999' },
                data: [{ value: 0, name: title }]
            }]
        });

        charts.cpu = echarts.init(document.getElementById('gauge-cpu'));
        charts.cpu.setOption(gaugeOption('#1f71ed', 'CPU'));
        charts.mem = echarts.init(document.getElementById('gauge-mem'));
        charts.mem.setOption(gaugeOption('#7c3aed', 'Memory'));
        charts.disk = echarts.init(document.getElementById('gauge-disk'));
        charts.disk.setOption(gaugeOption('#059669', 'Disk'));

        charts.net = echarts.init(document.getElementById('chart-net'));
        charts.net.setOption({
            grid: { top: 10, bottom: 20, left: 40, right: 10 },
            xAxis: { type: 'category', show: false },
            yAxis: { type: 'value', splitLine: { lineStyle: { color: '#f0f0f0' } }, axisLabel: { color: '#999', fontSize: 11 } },
            series: [
                { name: 'Down', type: 'line', smooth: true, showSymbol: false, areaStyle: { opacity: 0.1 }, lineStyle: { color: '#1f71ed', width: 2 }, itemStyle: { color: '#1f71ed' } },
                { name: 'Up', type: 'line', smooth: true, showSymbol: false, areaStyle: { opacity: 0.1 }, lineStyle: { color: '#d32f2f', width: 2 }, itemStyle: { color: '#d32f2f' } }
            ]
        });

        charts.hist = echarts.init(document.getElementById('chart-history'));
        charts.hist.setOption({
            tooltip: { trigger: 'axis', axisPointer: { type: 'cross' } },
            legend: { textStyle: { color: '#666' }, top: 0, right: 0 },
            grid: { top: 30, bottom: 20, left: 40, right: 20 },
            xAxis: { type: 'category', boundaryGap: false, axisLabel: { color: '#999', fontSize: 11 } },
            yAxis: { type: 'value', splitLine: { lineStyle: { color: '#f0f0f0' } }, axisLabel: { color: '#999', fontSize: 11 } },
            series: [
                { name: 'CPU', type: 'line', smooth: true, showSymbol: false, lineStyle: { color: '#1f71ed', width: 2 }, areaStyle: { opacity: 0.1 } },
                { name: 'Memory', type: 'line', smooth: true, showSymbol: false, lineStyle: { color: '#7c3aed', width: 2 }, areaStyle: { opacity: 0.1 } },
                { name: 'Disk', type: 'line', smooth: true, showSymbol: false, lineStyle: { color: '#059669', width: 2 }, areaStyle: { opacity: 0.1 } }
            ]
        });
    }
    
    async function loadData() {
        const res = await fetch(`${API}/hosts`);
        const hosts = await res.json();
        
        document.getElementById('total-hosts-num').innerText = hosts.length;
        
        const listEl = document.getElementById('host-list');
        listEl.innerHTML = '';
        
        hosts.forEach(h => {
            const el = document.createElement('div');
            el.className = `host-item ${currentHostId === h.id ? 'active' : ''}`;
            
            el.innerHTML = `
                <div class="host-item-left" onclick="selectHost(${h.id}, '${h.name || h.ip}', '${h.ip}')">
                    <div class="host-item-name">${h.name || h.ip}</div>
                    <div class="host-item-ip">${h.ip}</div>
                </div>
                <div class="host-item-stats">
                    <div class="host-item-stat">
                        <div class="status-badge ${h.online ? 'online' : 'offline'}" style="margin-bottom: 4px;">
                            ${h.online ? '● Online' : '● Offline'}
                        </div>
                        <div style="color: #1f71ed; font-size: 0.8rem;">CPU ${h.cpu}%</div>
                    </div>
                    <button class="delete-btn" title="Delete" onclick="deleteHost(${h.id}, '${h.name || h.ip}')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>
                </div>
            `;
            listEl.appendChild(el);
            
            if (currentHostId === h.id) {
                updateDashboard(h);
                loadHistory(h.id);
            }
        });

        const resOv = await fetch(`${API}/overview`);
        const ov = await resOv.json();
        const alertEl = document.getElementById('alert-list');
        alertEl.innerHTML = ov.alerts.map(a => `
            <div class="alert-item ${a.level === 'danger' ? 'danger' : 'warning'}">
                <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                    <span style="font-weight: 500; font-size: 0.8rem;">[${a.type}]</span>
                    <span style="font-size: 0.75rem; color: #999;">${a.time.substr(11)}</span>
                </div>
                <div style="font-size: 0.85rem;">${a.msg}</div>
            </div>
        `).join('');

        if (!currentHostId && hosts.length > 0) selectHost(hosts[0].id, hosts[0].name || hosts[0].ip, hosts[0].ip);
    }

    async function selectHost(id, name, ip) {
        currentHostId = id;
        document.getElementById('active-host-name').innerText = name;
        document.getElementById('active-host-ip').innerText = ip;
        loadData();
        loadHistory(id);
    }

    async function deleteHost(id, name) {
        if(!confirm(`Delete host [${name}]?\nAll monitoring data will be lost.`)) return;
        
        try {
            const res = await fetch(`${API}/hosts/${id}`, { method: 'DELETE' });
            if(res.ok) {
                if(currentHostId === id) {
                    currentHostId = null;
                    document.getElementById('active-host-name').innerText = "Select host";
                    document.getElementById('active-host-ip').innerText = "---";
                    ['cpu', 'mem', 'disk'].forEach(k => charts[k].setOption({series:[{data:[{value:0}]}]}));
                }
                loadData();
            }
        } catch(e) {}
    }

    function updateDashboard(h) {
        charts.cpu.setOption({ series: [{ data: [{ value: h.cpu, name: 'CPU' }] }] });
        charts.mem.setOption({ series: [{ data: [{ value: h.mem, name: 'Memory' }] }] });
        charts.disk.setOption({ series: [{ data: [{ value: h.disk, name: 'Disk' }] }] });
        document.getElementById('val-load1').innerText = h.load_1 || 0;
        document.getElementById('val-load5').innerText = h.load_5 || 0;
        document.getElementById('val-uptime').innerText = h.uptime || '-';
        document.getElementById('speed-down').innerText = h.net_down;
        document.getElementById('speed-up').innerText = h.net_up;
    }

    async function loadHistory(id) {
        const res = await fetch(`${API}/history/${id}?limit=30`);
        const data = await res.json();
        const times = data.map(d => d.time);
        
        charts.hist.setOption({
            xAxis: { data: times },
            series: [
                { data: data.map(d => d.cpu) }, 
                { data: data.map(d => d.mem) },
                { data: data.map(d => d.disk || 0) }
            ]
        });
        
        charts.net.setOption({
            xAxis: { data: times },
            series: [{ data: data.map(d => d.net_down) }, { data: data.map(d => d.net_up) }]
        });
    }

    async function addHost(e) {
        e.preventDefault();
        const formData = Object.fromEntries(new FormData(e.target));
        try {
            await fetch(`${API}/hosts`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            document.getElementById('addModal').classList.add('hidden');
            e.target.reset();
            loadData();
        } catch(err) {}
    }

    initCharts();
    loadData();
    setInterval(loadData, 2000); 
    window.addEventListener('resize', () => {
        fitScreen();
        Object.values(charts).forEach(c => c.resize());
    });
</script>
</body>
</html>
